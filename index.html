<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ふりがなカメラ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>ふりがなメーカー ✨</header>

    <div class="container">
        <div class="card">
            <div class="card-title">原文（ここに文字を入れるか、カメラ入力）</div>
            <textarea id="input-text" placeholder="文字を入力してください..."></textarea>
        </div>

        <div class="card">
            <div class="card-title">ふりがな変換結果</div>
            <div id="result-text" class="placeholder">まだ変換されていません</div>
        </div>
    </div>

    <div class="action-bar">
        <button id="convert-btn">ふりがなをつける</button>
    </div>

    <div id="loading">
        <div class="spinner"></div>
        <p>変換中...</p>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
