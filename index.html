<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ふりがなカメラ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>ふりがなメーカー ✨</header>

    <div class="container">
        <div class="card">
            <div class="card-title">原文（カメラ入力 or 手動入力）</div>
            
            <div class="button-area">
                <button id="camera-btn" class="camera-button">📷 カメラで文字を読み取る</button>
                <input type="file" id="file-input" accept="image/*" capture="environment">
            </div>
            <textarea id="input-text" placeholder="ここに文字が入ります..."></textarea>
        </div>

        <div class="card">
            <div class="card-title">ふりがな変換結果</div>
            <div id="result-text" class="placeholder">まだ変換されていません</div>
        </div>
    </div>

    <div class="action-bar">
        <button id="convert-btn">ふりがなをつける</button>
    </div>

    <div id="loading">
        <div class="spinner"></div>
        <p>処理中...</p>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
